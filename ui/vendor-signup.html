<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Vendor Sign Up - Campus Hustle</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lora&display=swap"
		rel="stylesheet"
	/>
	<link rel="stylesheet" href="form.css" />
</head>
<html lang="en">
	<body>
		<main class="page">
			<section class="container">
				<article class="left">
					<h3 class="login">Vendor Sign Up</h3>
					<h3 class="eula">
						By logging in you agree to the ridiculously long terms that you
						didn't bother to read
					</h3>
				</article>
				<article class="right">
					<form action="#" method="post" class="form">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" required />
						<label for="phone">Phone Number</label>
						<input type="tel" id="phone" name="phone" required />
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required />
						<label for="service">Service</label>
						<input type="text" id="service" name="service" required />
						<label for="campus">Campus</label>
						<select name="campus" id="campus" class="input">
							<option value="">Select Campus</option>
							<option value="1">Unilag</option>
							<option value="2">OAU</option>
						</select>
						<label for="exp">Years of Experience</label>
						<input type="number" id="exp" name="exp" min="0" required />
						<label for="password">Password</label>
						<input type="password" id="password" name="password" required />
						<button type="submit" id="submit">Submit</button>
						<p>
							Already have an account Here?
							<a href="vendor-login.html">Login Here</a>
						</p>
						<p>Back Home? <a href="index.html">Click Here</a></p>
					</form>
				</article>
			</section>
		</main>
	</body>
	<script src="main.js" type="text/javascript"></script>
</html>
