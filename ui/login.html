<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Log In</title>
		<link
			href="https://fonts.googleapis.com/css?family=Lora&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="login.css" />
    </head>
    <body> 
        <div class="allforms">
            <form  method="post" class="loginform" >
                <h3 class="loginheader">Login</h3>
                <div>
                  <input class="formfield"
                         type="email" 
                         name="email" 
                         placeholder="Your Email" required>
                </div>
                <div>
                  <input class="formfield"
                         type="password" 
                         name="password" 
                         placeholder="Your Password" required>
                </div>
                <button type="submit">Login</button>
                <p class="page_link">No Account? <a href="signup.html">Register</a></p>
                <p class="page_link">Back to Home? <a href="index.html">Click Here</a></p>
              </form>
        </div>
    </body>
</html>
