<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Search - Campus Hustle</title>
		<link
			href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="overlay hide"></div>
		<header>
			<div class="logo">
				<a href="index.html"><img src="img/logo.png"/></a>
			</div>
			<nav class="main-nav">
				<ul class="main-nav__list">
					<li class="main-nav__list-item">
						<a href="login.html">Login</a>
					</li>
					<li class="main-nav__list-item">
						<a href="signup.html">Sign Up</a>
					</li>
					<li class="main-nav__list-item">
						<a href="vendor-signup.html" class="btn nav-btn">Post a Service</a>
					</li>
				</ul>
				<div class="burger burger-slip mobile-menu">
					<div class="burger-lines"></div>
				</div>
			</nav>
			<nav class="mobile-nav hide">
				<div class="logo">
					<a href="index.html"><img src="img/logo.png"/></a>
				</div>
				<ul class="mobile-nav__list">
					<li class="mobile-nav__list-item">
						<a href="login.html">Login</a>
					</li>
					<li class="mobile-nav__list-item">
						<a href="signup.html">Sign Up</a>
					</li>
					<li class="mobile-nav__list-item">
						<a href="vendor-signup.html" class="btn nav-btn">Post a Service</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="search-banner">
				<form action="search.html" method="get">
					<div class="form-group">
						<input
							type="text"
							name="search"
							class="form-field"
							placeholder="Search Here..."
							required
						/>
					</div>
					<button class="search-btn inverse" type="submit">
						<img src="img/green-search.svg" alt="Search Icon" />
					</button>
				</form>
			</section>
			<section class="page-section">
				<h3>Your Search Results</h3>
				<div class="container">
					<div class="card-list search-list"></div>
					<div class="center-btn">
						<a href="all-vendors.html" class="btn">View All Vendors</a>
					</div>
				</div>
			</section>
			<section class="join-banner">
				<h1>Are you a Hustler?</h1>
				<button>Join Us</button>
			</section>
		</main>
		<footer>
			<p>&copy; 2019 Copyright. <span class="green">Campus</span>Hustle.inc</p>
		</footer>
	</body>
	<script src="main.js"></script>
</html>
